<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Form</title>
</head>
<body>
    <form>
        <fieldset>
            <h1 style="text-align: center;"><b><u>Student Detail Form</u></b></h1>
            <br><br>
        <label for="firstname"><b>Name</b></label>
        <input type="text" placeholder="Enter Name",name = "firstname">
        <br><br>
        <label for="Gender"><b>Gender</b></label>
        <select id="Gender">
            <option value = "Male">Male</option>
            <option value = "Female">Female</option>
            <option value = "Others">Others</option>
        </select><br><br>
        <label for="Country"><b>Country</b></label>
        <select id="Country">
            <option value = "India">India</option>
            <option value = "America">America</option>
            <option value = "Others">Others</option>
        </select><br><br>
        <label for="number"><b>Phone Number : </b></label>
        <input type="text" name="number">
        <br><br>
        <label for="Subjects"><b>Choose Minimum 3 subjects : </b></label>
        <br>
        <input type="checkbox"value="Maths" name="Subjects">Maths
        <input type="checkbox"value="Java" name="Subjects">Java
        <input type="checkbox"value="Data Structure" name="Subjects">Data Structure
        <input type="checkbox"value="Web Tech" name="Subjects">Web Tech
        <input type="checkbox"value="Operating System" name="Subjects">Operating System
        <br><br>
        <label for="feedback"><b>Feedback:</b></label>
        <textarea row="10" cols="30" placeholder="Type Something..."></textarea>
        <button type="submit">Submit</button>
        <br><br>
        <a href="https://youtu.be/HcOc7P5BMi4?si=1UzWyPJJF0cgkLgG" target="_main">Click here to know more</a>
        <br><br>
        <p style="text-align: center;"><b>Contact me at :- <u>kunnurawat437@gmail.com</u>  ||  <u>+918800853321</u></b></p>
        </fieldset>
    </form>
</body>
</html>
